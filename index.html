<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="button">‚Üê Back</div>
            <div class="button2">...</div>
            <div class="information">
                <div class="details">
                    <h1>David Rost</h1>
                    <div class="profile">
                        <img src="person.jpg" alt="Profile Picture">
                    </div>
                    <div class="follow">
                        <p class="number">230 <br><span>Followers</span></p>
                        <p class="number">140 <br><span>Following</span></p>
                        <p class="number">15 <br><span>Albums</span></p>
                    </div>
                    <div class="actions">
                        <button>+ Follow</button>
                        <button>Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery">
            <h2>Portraits</h2>
            <p>25 photos</p>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="girl.jpg" alt="Portrait 1"></div>
                <div class="gallery-item"><img src="looking at.jpg" alt="Portrait 2"></div>
                <div class="gallery-item"><img src="dreaming.jpg" alt="Portrait 3"></div>
                <div class="gallery-item"><img src="old man.jpg" alt="Portrait 4"></div>
                <div class="gallery-item"><img src="young girl.jpg" alt="Portrait 5"></div>
                <div class="gallery-item"><img src="eyes.webp" alt="Portrait 6"></div>
            </div>
        </div>
    </div>
</body>
</html>
